<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Idein 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .spotlight {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            pointer-events: none;
            filter: blur(40px);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .content {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h1 {
            color: #ffffff;
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .spotlight {
                width: 400px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="spotlight"></div>
    <div class="content">
        <h1>New Design/Concept<br>Coming Soon</h1>
    </div>
</body>
</html>
